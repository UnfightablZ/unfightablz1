<!DOCTYPE html>
<html>
<head>
    <title>Chat Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .chat-container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 10px;
            background-color: #fff;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.sender {
            align-self: flex-end;
            background-color: #DCF8C6;
            color: #333;
        }

        .message.received {
            align-self: flex-start;
            background-color: #EDEFF1;
            color: #333;
        }

        .message .content {
            font-size: 14px;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
        }

        #message-input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            background-color: #fff;
        }

        #send-btn {
            padding: 8px 20px;
            background-color: #4CAF50;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-area"></div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script>
    const firebaseConfig = {
    apiKey: "AIzaSyDkVoiSS1BBVDjStTZnjCc8qV2o-JFXwJY",
    authDomain: "chat-a3ae5.firebaseapp.com",
    databaseURL: "https://chat-a3ae5-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "chat-a3ae5",
    storageBucket: "chat-a3ae5.appspot.com",
    messagingSenderId: "773061374685",
    appId: "1:773061374685:web:2f0945eae9d28a904da134",
    measurementId: "G-ZSTRGZB15E"
  };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        var messageInput = document.getElementById("message-input");
        var sendButton = document.getElementById("send-btn");
        var chatArea = document.getElementById("chat-area");

        var messagesRef = firebase.database().ref("messages");

        var name = localStorage.getItem("chatName");

        if (!name) {
            name = prompt("Please enter your name:");
            localStorage.setItem("chatName", name);
        }

        sendButton.addEventListener("click", function() {
            var message = messageInput.value;
            if (message !== "") {
                messagesRef.push().set({
                    name: name,
                    message: message
                });
                messageInput.value = "";
            }
        });

        messageInput.addEventListener("keydown", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                sendButton.click();
            }
        });

        messagesRef.on("child_added", function(snapshot) {
            var messageData = snapshot.val();
            var messageElement = document.createElement("div");
            messageElement.className = "message";
            if (messageData.name === name) {
                messageElement.classList.add("sender");
            } else {
                messageElement.classList.add("received");
            }
            var messageContent = document.createElement("div");
            messageContent.className = "content";
            messageContent.textContent = messageData.message;
            messageElement.appendChild(messageContent);
            chatArea.appendChild(messageElement);
            chatArea.scrollTop = chatArea.scrollHeight;
        });
    </script>
</body>
</html>
