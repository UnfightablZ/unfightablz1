<!DOCTYPE html>
<html>
<head>
    <title>Chat Website</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            display: none;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .sender {
            background-color: #DCF8C6;
            align-self: flex-end;
        }

        .received {
            background-color: #F1F0F0;
            align-self: flex-start;
        }

        .content {
            font-size: 14px;
        }

        .input-container {
            display: flex;
            margin-top: 10px;
        }

        #message-input {
            flex: 1;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        #send-btn {
            padding: 5px 10px;
            margin-left: 5px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="name-container">
        <h2>Enter Your Name:</h2>
        <input type="text" id="name-input" placeholder="Your Name">
        <button id="name-submit">Submit</button>
    </div>

    <div class="chat-container" id="chat-container">
        <div id="chat-area"></div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
    apiKey: "AIzaSyDkVoiSS1BBVDjStTZnjCc8qV2o-JFXwJY",
    authDomain: "chat-a3ae5.firebaseapp.com",
    databaseURL: "https://chat-a3ae5-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "chat-a3ae5",
    storageBucket: "chat-a3ae5.appspot.com",
    messagingSenderId: "773061374685",
    appId: "1:773061374685:web:2f0945eae9d28a904da134",
    measurementId: "G-ZSTRGZB15E"
  };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        var nameContainer = document.getElementById("name-container");
        var nameInput = document.getElementById("name-input");
        var nameSubmit = document.getElementById("name-submit");
        var chatContainer = document.getElementById("chat-container");
        var messageInput = document.getElementById("message-input");
        var sendButton = document.getElementById("send-btn");
        var chatArea = document.getElementById("chat-area");

        var messagesRef;
        var name;

        nameSubmit.addEventListener("click", function() {
            name = nameInput.value.trim();
            if (name !== "") {
                nameContainer.style.display = "none";
                chatContainer.style.display = "block";
                messagesRef = firebase.database().ref("messages/" + name);
                loadMessages();
            }
        });

        function loadMessages() {
            messagesRef.on("child_added", function(snapshot) {
                var messageData = snapshot.val();
                var messageElement = document.createElement("div");
                messageElement.className = "message";
                if (messageData.name === name) {
                    messageElement.classList.add("sender");
                } else {
                    messageElement.classList.add("received");
                }
                var messageContent = document.createElement("div");
                messageContent.className = "content";
                messageContent.textContent = messageData.message;
                messageElement.appendChild(messageContent);
                chatArea.appendChild(messageElement);
                chatArea.scrollTop = chatArea.scrollHeight;
            });
        }

        sendButton.addEventListener("click", function() {
            var message = messageInput.value.trim();
            if (message !== "") {
                messagesRef.push().set({
                    name: name,
                    message: message
                });
                messageInput.value = "";
            }
        });

        messageInput.addEventListener("keydown", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                sendButton.click();
            }
        });
    </script>
</body>
</html>
