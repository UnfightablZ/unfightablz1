<!DOCTYPE html>
<html>
<head>
	<title>Blue Bird</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			color: #333;
		}
		form {
			margin-top: 50px;
			text-align: center;
		}
		label {
			font-size: 20px;
			color: #333;
			display: block;
			margin-bottom: 10px;
		}
		input[type="text"] {
			font-size: 18px;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			width: 250px;
			margin-bottom: 20px;
			box-sizing: border-box;
		}
		button {
			font-size: 18px;
			padding: 10px 20px;
			border-radius: 5px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			cursor: pointer;
		}
		button:hover {
			background-color: #3e8e41;
		}
		.output {
			font-size: 20px;
			margin-top: 20px;
			color: #333;
			text-align: center;
		}
	</style>
	<script>
		function mapValues(inputValue) {
			var outputValue = "";
			switch(inputValue) {
				case "2152313968":
					outputValue = "EshBMGO1234";
					break;
				case "2404093056":
					outputValue = "GGgames?";
					break;
				case "2313846958":
					outputValue = "EFGklo7";
					break;
				default:
					outputValue = "Unknown input value!";
			}
			document.getElementById("output").innerHTML = outputValue;
		}
	</script>
</head>
<body>
	<h1>Blue Bird Hack</h1>
	<form>
		<label for="inputValue">Enter BG UID</label>
		<input type="text" id="inputValue" name="inputValue">
		<button type="button" onclick="mapValues(document.getElementById('inputValue').value)">Get Password</button>
		<div class="output" id="output"></div>
	</form>
</body>
</html>
